<!DOCTYPE html>

  <title>Hexaworld-Edu</title>
  <link rel="stylesheet" type="text/css" href="./index.css">

<body style="text-align: center; padding: 0; border: 0; margin: 0;">

  <div id="unity-container"><canvas id="unity-canvas"></canvas></div>

  <script src="Build/RegisterStudent.loader.js"></script>
  <script>
    createUnityInstance(document.querySelector("#unity-canvas"), {
      arguments: [],
      dataUrl: "Build/RegisterStudent.data",
      frameworkUrl: "Build/RegisterStudent.framework.js",
      codeUrl: "Build/RegisterStudent.wasm",
      streamingAssetsUrl: "StreamingAssets",
      companyName: "DefaultCompany",
      productName: "hexaworldEduAdditional",
      productVersion: "0.1.0",
      // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
      // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
    });
